        <header>
            <h1>To Do List</h1>
        </header>
        <main>
            <section id"inputArea">
                <input id="inputBox" type="text" placeholder="Task">
                <button id="addButton">Add</button>
            </section>
            <section id="displayArea">
                <h2>Display Tasks</h2>
                <table class="table table-striped" id="mainTable">
                    <thead id="tableHead">
                        <tr>
                            <th>Task Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>    
                    <tbody id="taskTable">
                
                    </tbody>
                </table> 
            </section>
        </main>
        <footer>
        </footer>
        
    </body>
